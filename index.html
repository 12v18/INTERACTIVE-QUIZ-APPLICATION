<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score">0</span>/<span id="total-question">20</span>
                </div>
            </div>
            <div class="quiz-body">
                <h2 class="quiz-question" id="question">What is the full form of HTTP?</h2>
                <ul class="quiz-options">
                    <li>1. Hyper text transfer package</li>
                    <li>2. Hyper text transfer protocol</li>
                    <li>3. Hyphenation text test program</li>
                    <li>4. None of the above</li>
                </ul>
                <div id="result"></div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer">Submit</button>
                <button type="button" id="next-question">Next</button>
                <button type="button" id="play-again">Play Again!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
